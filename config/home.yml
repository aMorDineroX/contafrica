pages:
  - name: Outils
    # Optionally, if you only have a single page you can hide the desktop navigation for a cleaner look
    # hide-desktop-navigation: true
    columns:
      - size: small
        widgets:
          - type: calendar
            first-day-of-week: monday

          - type: rss
            limit: 10
            collapse-after: 3
            cache: 12h
            feeds:
              - url: https://selfh.st/rss/
                title: selfh.st
              - url: https://ciechanow.ski/atom.xml
              - url: https://www.joshwcomeau.com/rss.xml
                title: Josh Comeau
              - url: https://samwho.dev/rss.xml
              - url: https://ishadeed.com/feed.xml
                title: Ahmad Shadeed

          - type: twitch-channels
            channels:
              - theprimeagen
              - j_blow
              - piratesoftware
              - cohhcarnage
              - christitustech
              - EJ_SA

      - size: full
        widgets:
          - type: group
            widgets:
              - type: hacker
              - type: lobsters

          - type: videos
            channels:
              - UCXuqSBlHAE6Xw-yeJA0Tunw # Linus Tech Tips
              - UCR-DXc1voovS8nhAvccRZhg # Jeff Geerling
              - UCsBjURrPoezykLs9EqgamOA # Fireship
              - UCBJycsmduvYEL83R_U4JriQ # Marques Brownlee
              - UCHnyfMqiRRG1u-2MsSQLbXA # Veritasium

          - type: group
            widgets:
              - type: reddit
                subreddit: technology
                show-thumbnails: true
              - type: reddit
                subreddit: selfhosted
                show-thumbnails: true

      - size: small
        widgets:
          - type: weather
            location: London, United Kingdom
            units: metric # alternatively "imperial"
            hour-format: 12h # alternatively "24h"
            # Optionally hide the location from being displayed in the widget
            # hide-location: true

          - type: markets
            markets:
              - symbol: SPY
                name: S&P 500
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: NVDA
                name: NVIDIA
              - symbol: AAPL
                name: Apple
              - symbol: MSFT
                name: Microsoft

          - type: releases
            cache: 1d
            # Without authentication the Github API allows for up to 60 requests per hour. You can create a
            # read-only token from your Github account settings and use it here to increase the limit.
            # token: ...
            repositories:
              - glanceapp/glance
              - go-gitea/gitea
              - immich-app/immich
              - syncthing/syncthing

  - name: More Content
    columns:
      - size: small
        widgets:
          - type: weather
            location: London, United Kingdom
      
      - size: full
        widgets:
          - type: monitor
            sites:
              - title: Google
                url: https://google.com
              - title: GitHub
                url: https://github.com
                icon: si:github

  - name: Mon Dashboard
    columns:
      - size: small
        widgets:
          - type: weather
            location: Paris, France
            units: metric
            hour-format: 24h
          
          - type: bookmarks
            groups:
              - title: Services Essentiels
                color: 200 70 60
                links:
                  - title: Gmail
                    url: https://mail.google.com
                    icon: si:gmail
                  - title: Drive
                    url: https://drive.google.com
                    icon: si:googledrive
                  - title: Calendar
                    url: https://calendar.google.com
                    icon: si:googlecalendar
              - title: DÃ©veloppement
                color: 140 70 50
                links:
                  - title: GitHub
                    url: https://github.com
                    icon: si:github
                  - title: StackOverflow
                    url: https://stackoverflow.com
                    icon: si:stackoverflow
                  - title: CodePen
                    url: https://codepen.io
                    icon: si:codepen

      - size: full
        widgets:
          - type: monitor
            title: Mes Services
            sites:
              - title: Google
                url: https://google.com
                icon: si:google
              - title: GitHub
                url: https://github.com
                icon: si:github
              - title: YouTube
                url: https://youtube.com
                icon: si:youtube
              - title: Wikipedia
                url: https://wikipedia.org
                icon: si:wikipedia
          
          - type: docker-containers
            hide-by-default: false

      - size: small
        widgets:
          - type: clock
            hour-format: 24h
            timezones:
              - timezone: America/New_York
                label: New York
              - timezone: Europe/London
                label: Londres
              - timezone: Asia/Tokyo
                label: Tokyo
          
          - type: markets
            markets:
              - symbol: CAC
                name: CAC 40
              - symbol: BTC-USD
                name: Bitcoin
              - symbol: ETH-USD
                name: Ethereum
